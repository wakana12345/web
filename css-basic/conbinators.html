  <body>
    <h1>結合子を使ったセレクタ</h1>

    <p>
      家に帰ったら<strong>手洗い</strong>をしましょう。
      <span>必要に応じて<strong>アルコール消毒</strong>もしましょう。</span>
    </p>
  </body>
