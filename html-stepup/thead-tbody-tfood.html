<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead tbody tfoot</title>
  </head>

  <body>
    <table border="1">
      <thead>
        <tr>
          <th>ヘッダ1</th>
          <th>ヘッダ2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ボディ1</td>
          <td>ボディ2</td>
        </tr>
      <tfoot>
        <tr>
          <td>フッター1</td>
          <td>フッター2</td>
        </tr>
      </tfoot>
      </tbody>
    </table>
  </body>

</html>
