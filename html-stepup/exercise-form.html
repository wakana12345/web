<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバイト応募フォーム</title>
  </head>

  <body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="POST">
      <dl>
        <dt><label for="username">お名前</label></dt>
        <dd><input type="text" name="username" id="username" required></dd>

        <dt><label for="email">email</label></dt>
        <dd><input type="text" name="email" id="email" required></dd>

        <dt>性別</dt>
        <dd>
          <label><input type="radio" name="gender" id="male" value="male" checked>男性</label>
          <label><input type="radio" name="gender" id="female" value="female">女性</label>
        </dd>

        <dt><label for="job">現在のご職業</label></dt>
        <dd>
          <select name="job" id="job">
            <option value="" selected>選択してください</option>
            <option value="">学生</option>
            <option value="">無職</option>
            <option value="">その他</option>
          </select>
        </dd>

        <dt>自己PR</dt>
        <dd><textarea name="pr" id="pr"></textarea></dd>

        <dt>プライバシーポリシーに同意する</dt>
        <dd><input type="checkbox" id="privacy" name="privacy" required></dd>
      </dl>
      <input type="submit" value="送信">
    </form>
  </body>

</html>
